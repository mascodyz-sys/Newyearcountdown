<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Years Countdown (IST)</title>
    <style>
        /* --- STATIC DARK THEME STYLES --- */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            background: #000; /* Locked to Dark Background */
            color: #fff; /* Locked to White Text */
            padding: 20px; 
            margin: 0; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        h1 { 
            font-size: 3em; 
            margin-bottom: 30px; /* Reduced margin slightly to fit message */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1); 
            animation: fadeIn 1s ease-in; 
            z-index: 5;
        }
        .countdown { 
            display: flex; 
            justify-content: center; 
            gap: 30px; 
            flex-wrap: wrap; 
            margin: 20px 0; 
            z-index: 5;
        }
        .time-unit { 
            background: rgba(255,255,255,0.1); 
            backdrop-filter: blur(10px); 
            border-radius: 20px; 
            padding: 30px 25px; 
            min-width: 120px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.1); 
            transition: transform 0.3s ease, box-shadow 0.3s ease; 
            animation: slideIn 0.5s ease-out; 
            position: relative;
        }
        .time-unit:hover { 
            transform: scale(1.05); 
            box-shadow: 0 12px 40px rgba(0,0,0,0.1); 
        }
        .time-unit span { 
            display: block; 
            font-size: 5em; 
            font-weight: bold; 
            color: #fff; 
            line-height: 1; 
        }
        .label { 
            font-size: 1em; 
            margin-top: 10px; 
            opacity: 0.9; 
            color: #fff;
        }
        .time-message {
            margin-top: 40px;
            font-size: 2em; /* Large size for visibility */
            font-weight: 300;
            color: #ccc;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            animation: fadeIn 1s ease-in;
            z-index: 5;
        }
        .happy { 
            font-size: 4em; 
            animation: pulse 2s infinite; 
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        @media (max-width: 768px) { 
             .countdown { gap: 15px; } 
             .time-unit { padding: 20px 15px; min-width: 80px; } 
             .time-unit span { font-size: 3em; } 
             h1 { font-size: 2.5em; } 
             .time-message { font-size: 1.5em; }
        }
    </style>
</head>
<body>
    <canvas id="fireworks"></canvas>
    
    <h1>New Years Countdown (IST)</h1>
    <div id="countdown" class="countdown">
        <div class="time-unit"><span id="days">0</span><span class="label">Days</span></div>
        <div class="time-unit"><span id="hours">0</span><span class="label">Hours</span></div>
        <div class="time-unit"><span id="minutes">0</span><span class="label">Minutes</span></div>
        <div class="time-unit"><span id="seconds">0</span><span class="label">Seconds</span></div>
    </div>
    
    <div id="time-of-day-message" class="time-message"></div>

    <script>
        let targetYear = new Date().getFullYear() + 1;
        let prevDiff = null;
        let fireworksActive = false;
        let animating = false;
        let particles = [];
        const messageEl = document.getElementById('time-of-day-message');

        // --- NEW FUNCTION TO DISPLAY TIME OF DAY ---
        function updateTimeOfDayMessage() {
            // Calculate current time in IST (UTC offset +5:30)
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            const istTime = new Date(utc + (330 * 60000)); // 330 minutes = 5.5 hours

            const istHour = istTime.getHours();
            let message = "";

            if (istHour >= 6 && istHour < 12) {
                message = "Its Morning ";
            } else if (istHour >= 12 && istHour < 17) { // 12 PM (noon) to 4:59 PM
                message = "Its Afternoon ï¸";
            } else if (istHour >= 17 && istHour < 20) { // 5:00 PM to 7:59 PM
                message = "Its Evening ";
            } else { // 8:00 PM to 5:59 AM
                message = "Its Night ";
            }
            
            messageEl.textContent = message;
        }
        // ---------------------------------------------

        function startFireworks() {
            if (fireworksActive) return;
            fireworksActive = true;
            const canvas = document.getElementById('fireworks');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            animating = true;
            const animationEndTime = Date.now() + 10000;

            class Particle {
                constructor(x, y, vx, vy, color) {
                    this.x = x;
                    this.y = y;
                    this.vx = vx;
                    this.vy = vy;
                    this.color = color;
                    this.life = 100;
                }
                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.vy += 0.1;
                    this.life--;
                }
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }
            }

            function explode(x, y) {
                const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
                for (let i = 0; i < 50; i++) {
                    const angle = (Math.PI * 2 * i) / 50;
                    const speed = Math.random() * 5 + 2;
                    const vx = Math.cos(angle) * speed;
                    const vy = Math.sin(angle) * speed * -1;
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    particles.push(new Particle(x, y, vx, vy, color));
                }
            }

            function animate() {
                if (!animating) return;
                ctx.fillStyle = 'rgba(0,0,0,0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                particles.forEach((p, i) => {
                    p.update();
                    p.draw();
                    if (p.life <= 0) particles.splice(i, 1);
                });
                if (Date.now() < animationEndTime && Math.random() < 0.1) {
                    explode(Math.random() * canvas.width, Math.random() * canvas.height / 2);
                }
                requestAnimationFrame(animate);
            }
            animate();

            document.querySelector('h1').textContent = 'Happy New Year!';
            document.getElementById('countdown').style.display = 'none';
            messageEl.style.display = 'none'; // Hide message during fireworks

            setTimeout(() => {
                animating = false;
                particles = [];
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                fireworksActive = false;
                document.getElementById('countdown').style.display = 'flex';
                messageEl.style.display = 'block'; // Show message after fireworks
            }, 10000);
        }

        function updateCountdown() {
            const now = new Date();
            const target = new Date(`${targetYear}-01-01T00:00:00+05:30`); 
            const diff = target - now;
            const h1El = document.querySelector('h1');
            const countdownEl = document.getElementById('countdown');
            
            h1El.textContent = `New Years Countdown (IST)`; 
            document.title = `New Years Countdown (IST)`; 

            if (diff > 0) {
                countdownEl.style.display = 'flex';
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                document.getElementById('days').textContent = days;
                document.getElementById('hours').textContent = hours;
                document.getElementById('minutes').textContent = minutes;
                document.getElementById('seconds').textContent = seconds;
                prevDiff = diff;
            } else {
                if (prevDiff !== null && prevDiff > 0) {
                    startFireworks();
                }
                targetYear++;
                prevDiff = diff;
            }
        }

        // Initialize and schedule checks
        updateTimeOfDayMessage();
        updateCountdown();
        
        // Update countdown every second
        setInterval(updateCountdown, 1000); 
        
        // Check and update the time message every minute
        setInterval(updateTimeOfDayMessage, 60000); 
    </script>
</body>
</html>
